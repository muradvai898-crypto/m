<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Key Manager - Final</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f2f5; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        h2 { color: #333; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: #007bff; }
        .btn { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: #0056b3; }
        #status { margin-top: 15px; font-size: 14px; font-weight: bold; min-height: 20px; }
        pre { text-align: left; background: #282c34; color: #61dafb; padding: 15px; border-radius: 10px; margin-top: 20px; font-size: 13px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="card">
    <h2>Key Manager</h2>
    <input type="text" id="keyInput" placeholder="Enter key and press Enter...">
    <button class="btn" onclick="saveKey()">Save to Key.json</button>
    <div id="status">Status: Ready ✅</div>
    <pre id="display">{ "keys": [] }</pre>
</div>

<script>
    // আপনার কনফিগারেশন
    const CONFIG = {
        token: 'Ghp_533p39WpA8nuXtlCxDmQzfQo6tKbeF1GDOPI',
        owner: 'muradvai898',
        repo: 'crypto.github.io',
        path: 'm/Key.json'
    };

    const input = document.getElementById('keyInput');
    const status = document.getElementById('status');
    const display = document.getElementById('display');

    // বর্তমান ডাটা লোড করার ফাংশন
    async function loadCurrentData() {
        try {
            const response = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`, {
                headers: { 'Authorization': `token ${CONFIG.token}` }
            });
            if (response.ok) {
                const data = await response.json();
                const content = JSON.parse(atob(data.content));
                display.textContent = JSON.stringify(content, null, 2);
                return data.sha; // SHA আইডি রিটার্ন করবে আপডেট করার জন্য
            }
        } catch (e) { console.error("Error loading data:", e); }
        return null;
    }

    // পেজ লোড হলে ডাটা দেখাবে
    loadCurrentData();

    async function saveKey() {
        const newKey = input.value.trim();
        if (!newKey) return;

        status.innerText = "Saving to GitHub...";
        status.style.color = "blue";

        try {
            // ১. ফাইলটি আবার গেট করা লেটেস্ট SHA পাওয়ার জন্য
            const res = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`, {
                headers: { 'Authorization': `token ${CONFIG.token}` }
            });

            let sha = "";
            let currentJSON = { "keys": [] };

            if (res.ok) {
                const fileData = await res.json();
                sha = fileData.sha;
                currentJSON = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));
            }

            // ২. ডাটা আপডেট করা
            if (!currentJSON.keys) currentJSON.keys = [];
            currentJSON.keys.push(newKey);
            const updatedContent = JSON.stringify(currentJSON, null, 2);

            // ৩. গিটহাবে পুশ করা
            const updateRes = await fetch(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${CONFIG.path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${CONFIG.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: "Key added via Web UI",
                    content: btoa(unescape(encodeURIComponent(updatedContent))),
                    sha: sha
                })
            });

            if (updateRes.ok) {
                status.innerText = "Successfully saved! ✅";
                status.style.color = "green";
                display.textContent = updatedContent;
                input.value = "";
            } else {
                const error = await updateRes.json();
                status.innerText = "Error: " + error.message;
                status.style.color = "red";
            }
        } catch (e) {
            status.innerText = "Connection Error!";
            status.style.color = "red";
        }
    }

    // এন্টার বাটন সাপোর্ট
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') saveKey();
    });
</script>

</body>
</html>
