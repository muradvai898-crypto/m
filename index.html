<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Key Manager</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f4f4f4; margin: 0; }
        .box { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: #24292e; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 15px; font-size: 13px; font-weight: bold; color: #555; }
        pre { text-align: left; background: #eee; padding: 10px; border-radius: 6px; font-size: 12px; max-height: 150px; overflow: auto; margin-top: 15px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<div class="box">
    <h3>GitHub JSON Update</h3>
    <input type="password" id="token" placeholder="Enter GitHub Token Only Once">
    <input type="text" id="keyInput" placeholder="Enter Key and press Enter...">
    <button class="btn" onclick="saveData()">Save to Key.json</button>
    <div id="status">Status: Ready</div>
    <pre id="display">Current Keys...</pre>
</div>

<script>
    const OWNER = 'muradvai898';
    const REPO = 'crypto.github.io';
    const PATH = 'm/Key.json';

    async function saveData() {
        const token = document.getElementById('token').value.trim();
        const newKey = document.getElementById('keyInput').value.trim();
        const status = document.getElementById('status');
        const display = document.getElementById('display');

        if (!token || !newKey) {
            alert("Token and Key are required!");
            return;
        }

        status.innerText = "Saving to GitHub...";
        status.style.color = "blue";

        try {
            // ১. বর্তমান ফাইলটি গেট করা
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`, {
                headers: { 'Authorization': `token ${token}` }
            });

            if (!res.ok) throw new Error("Could not find Key.json or Token is wrong.");

            const fileData = await res.json();
            const sha = fileData.sha;
            
            // ডাটা ডিকোড করা
            let content = JSON.parse(atob(fileData.content));
            
            // ২. নতুন কি যোগ করা
            if (!content.keys) content.keys = [];
            content.keys.push(newKey);
            
            const updatedContent = JSON.stringify(content, null, 2);

            // ৩. গিটহাবে আপডেট পুশ করা
            const updateRes = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: "Key added via Web UI",
                    content: btoa(updatedContent),
                    sha: sha
                })
            });

            if (updateRes.ok) {
                status.innerText = "Saved Successfully! ✅";
                status.style.color = "green";
                display.textContent = updatedContent;
                document.getElementById('keyInput').value = "";
            } else {
                throw new Error("Update failed. Check token permissions.");
            }

        } catch (err) {
            status.innerText = "Error: " + err.message;
            status.style.color = "red";
        }
    }
</script>
</body>
</html>
