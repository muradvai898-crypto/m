<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Live Manager</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f2f5; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        .btn { width: 100%; padding: 12px; background: #24292e; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        #status { margin-top: 10px; font-size: 13px; font-weight: bold; min-height: 20px; }
        pre { text-align: left; background: #f6f8fa; padding: 10px; border-radius: 6px; font-size: 12px; max-height: 200px; overflow: auto; border: 1px solid #ddd; margin-top: 15px; }
        .config-section { border-bottom: 2px solid #eee; margin-bottom: 15px; padding-bottom: 15px; }
    </style>
</head>
<body>

<div class="card">
    <div class="config-section" id="configArea">
        <h4>Setup GitHub Token</h4>
        <input type="password" id="tokenInput" placeholder="Paste your token here...">
        <button class="btn" style="background: #28a745;" onclick="saveConfig()">Connect GitHub</button>
    </div>

    <div id="mainUI" style="display:none;">
        <h3>Key Manager</h3>
        <input type="text" id="keyInput" placeholder="Write something and press Enter...">
        <button class="btn" onclick="updateFile()">Save to Key.json</button>
        <div id="status">Status: Connected ✅</div>
        <pre id="display">Loading current data...</pre>
    </div>
</div>

<script>
    let GITHUB_TOKEN = "";
    const OWNER = 'muradvai898'; 
    const REPO = 'crypto.github.io'; 
    const PATH = 'm/Key.json'; 

    function saveConfig() {
        const t = document.getElementById('tokenInput').value.trim();
        if(t) {
            GITHUB_TOKEN = t;
            document.getElementById('configArea').style.display = 'none';
            document.getElementById('mainUI').style.display = 'block';
            fetchCurrentData();
        } else { alert("Please enter token!"); }
    }

    async function fetchCurrentData() {
        try {
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });
            const data = await res.json();
            const content = JSON.parse(atob(data.content));
            document.getElementById('display').textContent = JSON.stringify(content, null, 2);
        } catch (e) { console.log("Starting with new file."); }
    }

    async function updateFile() {
        const input = document.getElementById('keyInput');
        const status = document.getElementById('status');
        const display = document.getElementById('display');
        const newKey = input.value.trim();

        if (!newKey) return;
        status.innerText = "Processing...";
        status.style.color = "blue";

        try {
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });

            let sha = "";
            let currentJSON = { "keys": [] };

            if (res.ok) {
                const fileData = await res.json();
                sha = fileData.sha;
                currentJSON = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));
            }

            if(!currentJSON.keys) currentJSON.keys = [];
            currentJSON.keys.push(newKey);
            const newContent = JSON.stringify(currentJSON, null, 2);

            const updateRes = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: "Update via Web UI",
                    content: btoa(unescape(encodeURIComponent(newContent))),
                    sha: sha
                })
            });

            if (updateRes.ok) {
                status.innerText = "Key.json Updated! ✅";
                status.style.color = "green";
                display.textContent = newContent;
                input.value = "";
            } else {
                status.innerText = "Error: Check your token permission.";
                status.style.color = "red";
            }
        } catch (error) {
            status.innerText = "Error: " + error.message;
            status.style.color = "red";
        }
    }

    document.getElementById('keyInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') updateFile();
    });
</script>

</body>
</html>
