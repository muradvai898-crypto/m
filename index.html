<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer By Murad </title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f2f5; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 90%; max-width: 400px; text-align: center; }
        h3 { margin-bottom: 20px; color: #333; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: #007bff; }
        .save-btn { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .save-btn:hover { background: #0056b3; }
        #status { margin-top: 10px; font-size: 14px; height: 20px; }
        pre { text-align: left; background: #282c34; color: #abb2bf; padding: 15px; border-radius: 8px; margin-top: 20px; font-size: 13px; overflow-x: auto; max-height: 200px; }
    </style>
</head>
<body>

<div class="card">
    <h3>üîë Access Key Enter </h3>
    <input type="text" id="keyInput" placeholder="Enter your key here...">
    <button class="save-btn" onclick="sendData()">üõ°Ô∏è Added Access üõ°Ô∏è</button>
    
    <div id="status"></div>
    <pre id="display">{ "keys": [] }</pre>
</div>

<script>
    const input = document.getElementById('keyInput');
    const display = document.getElementById('display');
    const status = document.getElementById('status');

    // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    async function loadData() {
        try {
            const res = await fetch('save.php?get_data=1');
            const data = await res.json();
            display.textContent = JSON.stringify(data, null, 2);
        } catch (e) { console.log("No data yet"); }
    }
    loadData();

    // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    async function sendData() {
        const val = input.value.trim();
        if (val === "") {
            alert("‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶è‡¶ï‡¶ü‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");
            return;
        }

        status.innerHTML = "<span style='color: blue;'>Saving...</span>";

        try {
            const response = await fetch('save.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key: val })
            });

            const updatedData = await response.json();
            display.textContent = JSON.stringify(updatedData, null, 2);
            status.innerHTML = "<span style='color: green;'>Key Access Successfull ‚úÖ</span>";
            input.value = ""; // ‡¶¨‡¶ï‡ßç‡¶∏ ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶ï‡¶∞‡¶æ
        } catch (e) {
            status.innerHTML = "<span style='color: red;'>Error saving!</span>";
        }
    }

    // ‡¶è‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶™‡¶≤‡ßá‡¶ì ‡¶Ø‡¶æ‡¶§‡ßá ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü
    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendData();
    });
</script>

</body>
</html>
